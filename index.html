<body>
  <div class="quiz-container">

    <button id="nextBtn" class="hidden">Siguiente</button>

  <script>
    const questions = [
      {
        question: "Â¿CuÃ¡l fue la primera prenda que vendimos juntos?",
        options: ["Un polo blanco", "Una blusa floreada", "Un pantalÃ³n de lino"],
        correct: 1,
        explanation: "Â¡Correcto! Esa blusa floreada fue la primera joyita que vendimos juntos."
      },
      {

      },
      {

        correct: 0,
        explanation: "Â¡Exacto! Mi pequeÃ±a jaguarita de corazÃ³n fuerte y mirada brillante."

    ];

    let currentQuestion = 0;
    let correctAnswers = 0;

    const quiz = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const resultDiv = document.getElementById('result');

    function loadQuestion() {
      const q = questions[currentQuestion];
      quiz.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map((opt, i) => `
            <label><input type="radio" name="option" value="${i}"> ${opt}</label>
          `).join('')}
        </div>
      `;
      nextBtn.classList.add('hidden');
      resultDiv.textContent = '';
      document.querySelectorAll('input[name="option"]').forEach(input => {
        input.addEventListener('change', () => {
          const selected = parseInt(input.value);
          if (selected === q.correct) {
            resultDiv.textContent = q.explanation;
            resultDiv.style.color = '#388e3c';
            correctAnswers++;
            nextBtn.classList.remove('hidden');
          } else {
            resultDiv.textContent = 'Ups, intenta de nuevo.';
            resultDiv.style.color = '#d32f2f';
          }
        });
      });
    }

    nextBtn.addEventListener('click', () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
